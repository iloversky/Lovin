<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>日期选择器</title>
<script src="../scripts/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../scripts/calendar/wdatePicker.js"  type="text/javascript"></script><!-- 日期控件 -->
<link href="../Css/Style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
       /** 
			 * 当行文本框输入点击事件
			 */		 
			function onClickInput(input, styleClass){
				$(input).removeClass().addClass(styleClass);
				$(input).val('');
			}
</script>
</head>

<body>
<div class="Center" style="padding-top:18%;">
多行文本输入：
  <label for="textarea"></label>
  <textarea name="textarea" id="textarea" onclick="onClickInput(this,'TextareaHover');"
		value="请输入您所需的内容"  cols="60" rows="8" class="Textarea" ></textarea>
</div>
</body>
</html>
